<!DOCTYPE html>
<html>

<head>
  <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0" />
  <title>Marker based AR Portfolio</title>

  <!-- Import A-Frame and then AR.js -->
  <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>

  <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>


</head>

<body style="margin : 0px; overflow: hidden;">

  <a-scene vr-mode-ui="enabled:false" embedded
    arjs="sourceType:webcam; sourceWidth:1300; sourceHeight:900; displayWidth:1300; displayHeight:900; debugUIEnabled:false"></a-scene>

  <a_assets>
    <img src="VR-AR-ProjectCards/2.png" id="card2"></img>
    <img src="VR-AR-ProjectCards/3.png" id="card3"></img>
    <img src="VR-AR-ProjectCards/4.png" id="card4"></img>
    <img src="VR-AR-ProjectCards/5.png" id="card5"></img>
    <img src="VR-AR-ProjectCards/6.png" id="card6"></img>
  </a_assets>

  <a_marker type="pattern" url="pattern-marker/virtual-flight/pattern-icon-01.patt">
    <a_plane src="#card2" position="0 0 -1" width="2", height="1.5" rotation="-90 0 0"></a_plane>
  </a_marker>
  <a_marker type="pattern" url="pattern-marker/virtual-tour/pattern-icon-04.patt">
    <a_plane src="#card3" position="0 0 -1" width="2", height="1.5" rotation="-90 0 0"></a_plane>
  </a_marker>
  <a_marker type="pattern-marker/shooting-game/pattern-icon-06.patt">
    <a_plane src="#card4" position="0 0 -1" width="2", height="1.5" rotation="-90 0 0"></a_plane>
  </a_marker>
  <a_marker type="pattern" url="pattern-marker/ar-navigation/pattern-icon-03.patt">
    <a_plane src="#card5" position="0 0 -1" width="2", height="1.5" rotation="-90 0 0"></a_plane>
  </a_marker>
  <a_marker type="pattern" url="pattern-marker/ar-menu-card/pattern-icon-02.patt">
    <a_plane src="#card6" position="0 0 0" width="2", height="1.5" rotation="-90 0 0"></a_plane>
  </a_marker>



</body>

</html>
